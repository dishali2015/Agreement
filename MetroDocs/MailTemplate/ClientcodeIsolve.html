<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Client Code Creation completed</title>
    <style type="text/css">
        html {
            font-family:Arial;
            font-size:medium;
        }
        table {
            border-collapse: collapse;
            width:100%;
        }
        td, th {
            border: 1px solid #000000;
            padding: 10px;
            text-align: left;
            color:crimson;           
        }
        .divsize {
            width:500px;
            margin:10px;
            padding:10px;
            border:1px solid #e6e0e0;
        }
    </style>
</head>
<body>
    <div class="divsize">
        <p>Hi Team,</p>
        <p>The client code created for below mentioned customer.</p>
        <Table>
            <tr><td>Name</td><td>{Name}</td></tr>
            <tr><td>Mobile No.</td><td>{MobileNo}</td></tr>
            <tr><td>Client code</td><td>{ClientCode}</td></tr>
            <tr><td>Client code creation date</td><td>{ClientCodeDate}</td></tr>
            <tr><td>SAP code</td><td>{SAPCode}</td></tr>
        </Table>
        <p>Thanks,</p>
        <p>Metropolis,</p>
    </div>
</body>
</html>
